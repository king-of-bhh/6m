      <h1 class="page__content-title">types of hacker</h1>
      <div class="page__content-blockquote">
        <p class="page__content-blockquote-text">1.  White hat hacker – হ্যাকিং এর মাধ্যমে ভালো কাজ করা হ্যাকারদের white hat hacker বলে।</p>
        <p class="page__content-blockquote-text">2.  Black hat hacker – যেসকল হ্যাকাররা খারাপ কাজ করার উদ্দেশ্যে হ্যাকিং করে তাদেরকে black hat hacker বলে।</p>
        <p class="page__content-blockquote-text">3.  Grey hat hacker – আবার যে হ্যাকার ভালো কাজ এবং খারাপ কাজ দুই ধরনের কাজ গুলো করে থাকে তাদেরকে grey hat hacker বলে।</p>
        <span class="page__content-blockquote-reference">ইথিক্যাল হ্যাকিং (Ethical hacking) কি?*</span>
      </div>
      <div class="page__content-text">
        <p>

>>>ইথিক্যাল হ্যাকিং হলো সম্পর্ন legal hacking. এই মাধ্যমে যেকোনো কোম্পনির সিস্টেম সিকিরিটি কে আরো অধিক ভাবে secure করার জন্য ইথিক্যাল হ্যাকাররা কাজ করে। ইথিক্যাল হ্যাকিং এর ক্ষেত্রেও কিন্ত hacker দের মধ্যে সেই জ্ঞান থাকে।

তবে, এই জ্ঞান, দক্ষতা গুলো তারা ভালো কাজের জন্য ব্যবহার করেন। মূলত Ethical hacker রা system security expert হিসাবে কাজ করে থাকে। যাতে ভবিষ্যতে কোনো black hat hacker রা সিস্টেম (system) গুলো হ্যাক করতে না পারে।

আশাকরি, সহজে বুঝতে পারছেন ইথিক্যাল হ্যাকিং কি (what is ethical hacking) বা ইথিক্যাল হ্যাকার কাকে বলে।
ইথিক্যাল হ্যাকিং এর লাভ বা উপকারিতা

বন্ধুরা উপর থেকে আমরা জেনেছি ইথিক্যাল হ্যাকিং এর ব্যাপরে। এবার জানবো ইথিক্যাল হ্যাকিং এর লাভ বা উপকারিতা সম্পর্কে।

    নানা ধরনের খারাপ হ্যাকিং প্রক্রিয়াকে বাধা দিতে পারবেন।
    কম্পিউটার সিস্টেম ও নেটওয়ার্ক এর দুর্বলতা খুঁজে বের করতে পারবেন।
    হারিয়ে যাওয়া তথ্যা, পাসওয়ার্ড আরার রিকভারি করতে পারবেন।
    বিভিন্ন কোম্পানিকে cyber attack থেকে সুরক্ষিত রাখা।
    ইথিক্যাল হ্যাকিং সম্পর্ন legal প্রক্রিয়া তাই যেকেউ শিখতে পারবেন।

ইথিক্যাল হ্যাকিং এর অপকারিতা

    Ethical hacker দের টাকার লোভ দেখিয়ে খারাপ কাজ করার চেষ্টা করা হয়।
    সিকিরিটি প্রদাণ করার ক্ষেত্রে ইথিক্যাল হ্যাকাররা কোম্পনির গোপনীয় তথ্য গুলো জেনে নেওয়া সুযোগ থাকে।
    বিভিন্ন ক্ষেত্রে privacy violations হওয়ার সুযোগ থাকে।
    সঠিক প্রক্রিয়া গুলো না জেনে কাজ করলে কম্পিউটার সিস্টেম বা নেটওয়ার্ক গুলোর অনেক বড় ক্ষতি হয়ে যায়।
 </p>

        <p>>>>Ethical hacking কেন করা হয়?

ইথিক্যাল হ্যাকিং কেন করা হয় এই প্রশ্নের উত্তর অনেক ধরনের হতে পারে। কারণ, প্রতিটা ব্যাক্তি আলদা আলদা উদ্দেশ্য নিয়ে ইথিক্যাল হ্যাকিং শিখে থাকে।
যেমন –

    Hacking এ নিজের professional career তৈরি করার জন্য।
    একজন cyber security expect হিসাবে কাজ করার জন্য।
    নিজের শখের জন্য অনেকে আবার হ্যাকিং শিখে থাকে।
    মানুষের নিজের hacking skill দেখানোর অনেকে  hacking শিখে।
 </p>
        <p>কিভাবে ইথিক্যাল হ্যাকিং শিখবেন?

ইথিক্যাল হ্যাকিং শেখার জন্য আপনাকে তেমন কোনো আলদা বিষয় গুলো শিখতে হয় না। কিন্ত hacking এর সাথে জড়িত কিছু জ্ঞান ও দক্ষতা অবশ্যই থাকতে হবে। মনে রাখবেন, সাধারণ কোর্স এর মতো কিন্ত হ্যাকিং এক দিনে শেখা সম্ভব না।

ইথিক্যাল হ্যাকিং শেখার জন্য আপনার মধ্যে বিশেষ কিছু দক্ষতা, জ্ঞান থাকতে হবে। নিচে সেই জ্ঞান, দক্ষতা (skill) গুলো উল্লেখ্য করছি।
যেমন-

    Basic computer knowledge
    Coding language 
    Basic networking skills
    Scription
    Web application
    Advanced TCP/ IP
    Database skills
    Linux skills
    Virtualization
    Wireless technologies

উপরের সাধারাণ স্কিল গুলো শিখার পাশাপাশি আরো অনেক কিছু বিষয়ে skills এবং knowledge থাকতে হবে ইথিক্যাল হ্যাকার হওয়ার জন্য।</p>
